                                DIAGRAMA
                            </textarea>

                    <section data-markdown>
                            <textarea data-template>
                                In a more classic architecture, you have to handle:
                                - Implementation of your logic
                                - Crashes and uptimes
                                - Operating Systems
                                - Networking
                                - Webserver
                                - Frameworks and libraries of your app
                                - Scaling up and down
                                - Correct versioning of everything
                            </textarea>
